server.port=8082
spring.application.name=identity-service
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_db
spring.datasource.username=namora
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
auth.ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}
auth.REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
auth.ACCESS_TOKEN_EXPIRATION=${ACCESS_TOKEN_EXPIRATION}
auth.REFRESH_TOKEN_EXPIRATION=${REFRESH_TOKEN_EXPIRATION}


eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=127.0.0.1
eureka.instance.instance-id=${spring.application.name}:${random.value}